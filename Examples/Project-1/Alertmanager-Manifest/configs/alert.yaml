apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: custom-alert-rules
  namespace: monitoring
  labels:
    release: monitoring   # If you installed through helm, have to mention the release name of helm chart. Otherwise, Prometheus won't pick up these rules.
spec:
  groups:
  - name: custom.rules
    rules:
    - alert: HighCpuUsage
      expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 50
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.instance }}"
        description: "CPU usage > 50% (current: {{ $value }}%)"
    - alert: PodRestart
      expr: kube_pod_container_status_restarts_total > 2
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "Pod restart detected in {{ $labels.namespace }}"
        description: "Pod {{ $labels.pod }} restarted {{ $value }} times"